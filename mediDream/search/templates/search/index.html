{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Medidream</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            #wrap {
                display: grid;
                place-items: center;
                min-height: 100vh;
            }</style>
        </head>

    <body>
        <nav class="navbar" style="background-color: white;" >
            <div class="container-fluid">
                <div class =" navbar-header">
                <a class = "navbar-brand" href="{% url 'main'%}" >MediDream</a>
                </div>               
                    <ul class="nav nav-tabs"> <!--네비 바 스타일-->
                        <ul class="nav justify-content-end"> <!--네비 바 오른쪽으로 가게 하는 거-->
                            <li class="nav-item">
                              <a class="nav-link" href="{% url 'main' %}">메인</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link active" href="{% url 'upload_image' %}">검색</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'list' %}">기록</a>
                            </li>
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <div id="wrap">
        <div class="center">
                             
                    {% block content %}
                    {% endblock %}

        </div>
        <div>
            <a href="{% url 'list' %}">
                <button class="btn btn-success">이전 검색약 조회</button>
            </a>
            <br>
            <br>
            {% if request.user.is_authenticated %}
                <p>{{ request.user.username }}님 접속중! <a href="/logout">로그아웃</a></p>
            {% else %}
                <p>User is not logged in :(</p>
            {% endif %}    
        </div>

    </div>
    </body>

</html>
