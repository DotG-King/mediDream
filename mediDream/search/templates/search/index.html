{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Medidream</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            #wrap {
                display: grid;
                place-items: center;
                min-height: 80vh;
            }
        </style>
    </head>

    <body>
        <nav class="navbar" style="background-color:  #e0e0e0;" >
            <div class="container-fluid">
                <div class =" navbar-header">
                <a class = "navbar-brand" href="{% url 'main'%}" >MediDream</a>
                </div>               
                    <ul class="nav nav-tabs"> <!--네비 바 스타일-->
                        <ul class="nav justify-content-end"> <!--네비 바 오른쪽으로 가게 하는 거-->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main' %}">메인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'upload_image' %}">검색</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'list' %}">기록</a>
                            </li>
                        </ul>
                    </ul>
            </div>
        </nav>
        <hr>
        <div class="container-fluid"> 
            <div class="row">
                <div class="col-sm-12">
                    <a button type="button" class="btn-close " style="float: right;" 
                    aria-label="Close" href="{% url 'main'%}"></a></button>   
                </div>
            </div>
        </div>
        <div id="wrap">

        <div class="center">
                             
                    {% block content %}
                    {% endblock %}

        </div>
        <div>
            <a href="{% url 'list' %}">
                <button class="btn btn-primary">이전 검색약 조회</button>
            </a>
            <br>
            <br>
            {% if request.user.is_authenticated %}
                <p>{{ request.user.username }}님 접속중! <a href="/logout">로그아웃</a></p>
            {% else %}
            <script type="text/javascript">
                alert('먼저 로그인을 해주세요.');
                window.location.href = '{% url "login" %}';
            </script>
            {% endif %}    

        </div>

        <footer style=" background-color: rgb(38, 38, 82); color: black">
            <div class="container">
                <br>
                <div class="row">
                    <div class="col-sm-12" style="text-align: center;">
                        <a href="{% url 'logout' %}">로그아웃</a>
                        <h6>Copyright &copy; 2022</h6>이약이조 <a href="https://github.com/DotG-King/mediDream" class="link-primary">Git 바로가기</a>
                    </div>
                    <div class="col-sm-12" style="text-align: center;">
                        <p>이 사이트는 이약이조의 프로젝트 사이트 입니다.</p>
                    </div>
                </div>
            </div>
        </footer>

    </body>
    
</html>
