{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medidream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        #wrap {
            display: grid;
            place-items: center;
            min-height: 80vh;
        }

        .container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar" style="background-color:#e0e0e0;">
        <div class="container-fluid">
            <div class=" navbar-header">
                <a class="navbar-brand" href="{% url 'main'%}">MediDream</a>
            </div>
            <ul class="nav nav-tabs">
                <!--네비 바 스타일-->
                <ul class="nav justify-content-end">
                    <!--네비 바 오른쪽으로 가게 하는 거-->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main' %}">메인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'upload_image' %}">검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list' %}">기록</a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>

    <hr>
    
    {% if request.user.is_authenticated %}
    <div id="wrap">
        <div class="center">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% else %}
    <script type="text/javascript">
        alert('먼저 로그인을 해주세요.');
        window.location.href = '{% url "login" %}';
    </script>
    {% endif %}

    <hr>

    <!--푸터 시작-->
    <footer style=" background-color: #0d47a1; color: white">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-sm-12" style="text-align: center;">
                    <a href="{% url 'logout' %}">로그아웃</a>
                    <p>이약이조 <a href="https://github.com/DotG-King/mediDream" class="link">Git 바로가기</a></p>
                    <p>이 사이트는 이약이조의 프로젝트 사이트 입니다.</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
