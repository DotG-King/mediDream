{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device=width" , initial-scale="1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Alata', sans-serif;
        }

        .page-container {
            background-image: url('{% static "/images/bg.jpg" %}');
            background-size: cover;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form-left-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: black;
        }

        .login-form-right-side {

            border-radius: 10px 0px 0px 10px;
            padding: 75px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="login-form-container shadow">
            <div class="login-form-right-side">
                <div class="login-top-wrap"></div>
                <div style="color: white;">
                    <h1>healthy Life!</h1>
                    <br>
                    <br>
                    <h4>의약품 검색 서비스</h4>
                    <p>불편했던 의약품 검색, 메디드림에서 손쉽게 확인하세요!<br>

                        의료계 종사자 분들과 의약품 정보가 필요하신 분들께 무료로 제공됩니다.<br>
                        집에 있는 내 의약품, 리스트도 만들 수 있어요!</p>
                </div>
            </div>
        </div>
        <div class="login-form-left-side">
            <div class="jumbotron">
                <div class="col-text-center">
                    <h4>MediDream </h4>
                    {{error}}
                    <br></br>
                    <form method="POST" , action=".">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="form-label">ID</label>
                            <input type="text" class="form-control" id="username" placeholder="사용자 이름" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">password</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호"
                                name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <a href="{%url 'signup' %}"> <button type="button"
                                class="btn btn-outline-primary">회원가입</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="{% static '/js/bootstrap.js' %}"></script>
</body>

</html>
