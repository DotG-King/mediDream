{%load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Medidream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
    html,
    body {
        width: 100%;
        height: 75%;
    }

    .container {
        width: 100%;
        height: 100%;
    }

    #wrap {
        display: grid;
        place-items: center;
        min-height: 100vh;
    }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <style type="text/css">
    .jumbotron {
        background-size: max;
        color: black;
    }
    </style>
    <nav class="navbar" style="background-color: #e0e0e0">
        <div class="container-fluid">
            <div class=" navbar-header">
                <a class="navbar-brand" href="{% url 'main'%}">MediDream</a>
            </div>
            <ul class="nav nav-tabs">
            <!--네비 바 스타일-->
                <ul class="nav justify-content-end">
                    <!--네비 바 오른쪽으로 가게 하는 거-->
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'main' %}">메인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_image' %}">검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list' %}">기록</a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
    
    <br>
    <br>

    <section class="jumbotron">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
    <br>

    <hr>
    <br>
    
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">약학정보원</div>
                        <img src="{% static '/images/kpic2.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a href="https://www.health.kr/" class="btn btn-primary">바로가기</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">질병관리청</div>
                        <img src="{% static '/images/medi.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a href="https://ncv.kdca.go.kr/" class="btn btn-primary">바로가기</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">폐의약품 처리 장소</div>
                        <img src="{% static '/images/2.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a href="https://www.health.kr/" class="btn btn-primary">바로가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <hr>

    <!--푸터 시작-->
    <footer style=" background-color: #0d47a1; color: white">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-sm-12" style="text-align: center;">
                    <a href="{% url 'logout' %}">로그아웃</a>
                    <p>이약이조 <a href="https://github.com/DotG-King/mediDream" class="link">Git 바로가기</a></p>
                    <p>이 사이트는 이약이조의 프로젝트 사이트 입니다.</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
