<!DOCTYPE html>
<html lang="en">
<head>
    <title>user history test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
{% if user.is_authenticated %}
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <p>
        <nav>
            <div id="header">검색 창으로 가는 버튼이 들어갈 div 태그
                <a href="{% url 'upload_image' %}">
                    <button type="button" class="btn btn-primary">검색창</button>
                </a>
            </div>
        </nav>
    </p>
    <p>
        <section>
            <!-- <div>검색 기록 표?가 들어갈 div 태그</div>
            <div>아래의 내용이 탬플릿 언어 for문으로 반복되서 들어갈것</div> -->
            {% for item in history%}
                <div id="search_history_container">
                    <a href="/list/info/{{item.pill.id}}">
                        <button id="button">
                            <span>User = {{item.mediDream_id.username}}</span>
                            <span>Pill = {{item.pill.pill_name}}</span>
                            <span>Date = {{item.date}}</span>
                        </button>
                    </a>
                </div>
            {% endfor %}
        </section>
    </p>
    <p>
        <footer>
            <div>
                <a href="{% url 'logout' %}">로그아웃</a>
            </div>
        </footer>
    </p>
</body>
{% else %}
<script type="text/javascript">
    alert('먼저 로그인을 해주세요.');
    window.location.href = '{% url "login" %}';
</script>
{% endif %}
</html>
