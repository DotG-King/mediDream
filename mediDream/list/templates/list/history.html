<!DOCTYPE html>
<html lang="ko">

<head>
    <title>user history test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        #wrap {
            display: grid;
            place-items: center;
            min-height: 100vh;
        }
    </style>
</head>
</head>
{% if user.is_authenticated %}

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <nav class="navbar" style="background-color: #e0e0e0;">
        <div class="container-fluid">
            <div class=" navbar-header">
                <a class="navbar-brand" href="{% url 'main'%}">MediDream</a>
            </div>
            <ul class="nav nav-tabs">
                <!--네비 바 스타일-->
                <ul class="nav justify-content-end">
                    <!--네비 바 오른쪽으로 가게 하는 거-->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main' %}">메인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_image' %}">검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'list' %}">기록</a>
                    </li>
                </ul>
            </ul>
        </div>
        </div>
    </nav>
    <hr>
    <div class="container-fluid"> 
        <div class="row">
            <div class="col-sm-12">
                <a button type="button" class="btn-close " style="float: right;" 
                aria-label="Close" href="{% url 'main'%}"></a></button>   
            </div>
        </div>
    </div>
    <div id="wrap">
        <div class="col">
            <!-- <div>검색 기록 표?가 들어갈 div 태그</div>
            <div>아래의 내용이 탬플릿 언어 for문으로 반복되서 들어갈것</div> -->
            {% for item in history%}
            </div>        
            <div class="card mb-2" style="max-width:600px;">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="{{item.pill.pill_picture}}" class="img-fluid rounded-start" alt="알약 이미지">
                    </div>
                    <div class="col-md-6">
                        <div class="card-header">
                            <h5 class="card-title"><strong>{{item.pill.pill_name}}</strong></h5>
                        </div>
                        <div class="card-body">
                            <a href="/list/info/{{item.pill.id}}" class="stretched-link"></a>
                            <p class="card-text"><small class="text-muted">{{item.date}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <p>
    <footer>
        <div>
            <a href="{% url 'logout' %}">로그아웃</a>
        </div>
    </footer>
    </p>
</body>
{% else %}
<script type="text/javascript">
    alert('먼저 로그인을 해주세요.');
    window.location.href = '{% url "login" %}';
</script>
{% endif %}

</html>
